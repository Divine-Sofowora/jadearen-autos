<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         .navbar-brand img {
            height: 40px; /* Fixed height */
            width: auto; /* Maintain aspect ratio */
            max-width: 150px; /* Maximum width */
            transition: all 0.3s ease; /* Smooth transition */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Vehicle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="/assets/ja-logo.jpeg" alt="logo"></a>
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="vehicle.html">Vehicle listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Sell Your Vehicle</h3>
                    </div>
                    <div class="card-body">
                        <form id="sellVehicleForm" enctype="multipart/form-data">
                            <!-- Seller Information -->
                            <h4 class="mb-3">Seller Information</h4>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name*</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name*</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address*</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone Number*</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>
                            
                            <!-- Vehicle Information -->
                            <h4 class="mt-4 mb-3">Vehicle Information</h4>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="make" class="form-label">Make*</label>
                                    <input type="text" class="form-control" id="make" name="make" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="model" class="form-label">Model*</label>
                                    <input type="text" class="form-control" id="model" name="model" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="year" class="form-label">Year*</label>
                                    <input type="number" class="form-control" id="year" name="year" min="1900" max="2025" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="mileage" class="form-label">Mileage*</label>
                                    <input type="number" class="form-control" id="mileage" name="mileage" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="price" class="form-label">Asking Price ($)*</label>
                                    <input type="number" class="form-control" id="price" name="price" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="condition" class="form-label">Condition*</label>
                                <select class="form-select" id="condition" name="condition" required>
                                    <option value="" selected disabled>Select condition</option>
                                    <option value="Like New">Like New</option>
                                    <option value="Excellent">Excellent</option>
                                    <option value="Good">Good</option>
                                    <option value="Fair">Fair</option>
                                    <option value="Poor">Poor</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Vehicle Description*</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Include details about features, modifications, maintenance history, etc."></textarea>
                            </div>
                            
                            <!-- Photo Upload -->
                            <h4 class="mt-4 mb-3">Vehicle Photos</h4>
                            <div class="mb-3">
                                <label for="photoInput" class="form-label">Upload Photos*</label>
                                <input class="form-control" type="file" id="photoInput" accept="image/*">
                                <div class="form-text">Select photos of your vehicle. You can add more photos with each selection.</div>
                            </div>
                            
                            <!-- This hidden input will store the actual FileList for submission -->
                            <div id="photoInputsContainer">
                                <!-- Dynamic file inputs will be created here -->
                            </div>
                            
                            <div class="mb-3">
                                <div id="selectedFilesHeader" class="d-none mb-2 mt-3">Selected files:</div>
                                <ul id="fileList" class="list-group">
                                    <!-- File names will be listed here -->
                                </ul>
                            </div>
                            
                            <div class="mb-3">
                                <button type="button" id="clearFiles" class="btn btn-outline-secondary btn-sm d-none">Clear All Photos</button>
                            </div>
                            
                            <!-- Additional Information -->
                            <h4 class="mt-4 mb-3">Additional Information</h4>
                            <div class="mb-3">
                                <label class="form-label">Features (select all that apply)</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="leather" name="features[]" value="leather">
                                            <label class="form-check-label" for="leather">Leather Seats</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sunroof" name="features[]" value="sunroof">
                                            <label class="form-check-label" for="sunroof">Sunroof</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="navigation" name="features[]" value="navigation">
                                            <label class="form-check-label" for="navigation">Navigation System</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="bluetooth" name="features[]" value="bluetooth">
                                            <label class="form-check-label" for="bluetooth">Bluetooth</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="camera" name="features[]" value="camera">
                                            <label class="form-check-label" for="camera">Backup Camera</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="thirdRow" name="features[]" value="thirdRow">
                                            <label class="form-check-label" for="thirdRow">Third Row Seating</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">I confirm that all information provided is accurate and I am the legal owner of this vehicle.*</label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Submit Listing</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store all selected files
        let selectedFiles = [];
        let fileCounter = 0;
        
        // Set up file input handling
        document.getElementById('photoInput').addEventListener('change', function(event) {
            const fileInput = event.target;
            const selectedFilesHeader = document.getElementById('selectedFilesHeader');
            const clearFilesBtn = document.getElementById('clearFiles');
            
            // Add newly selected files to our collection
            if (fileInput.files.length > 0) {
                for (const file of fileInput.files) {
                    // Check if the file already exists in our collection (by name)
                    const fileExists = selectedFiles.some(existingFile => 
                        existingFile.name === file.name && 
                        existingFile.size === file.size &&
                        existingFile.lastModified === file.lastModified
                    );
                    
                    if (!fileExists) {
                        selectedFiles.push(file);
                        
                        // Create a real file input for this file (for form submission)
                        createHiddenFileInput(file);
                    }
                }
                
                // Show header and clear button if we have files
                if (selectedFiles.length > 0) {
                    selectedFilesHeader.classList.remove('d-none');
                    clearFilesBtn.classList.remove('d-none');
                }
                
                // Update the file list display
                updateFileList();
                
                // Clear the input so the same file can be selected again if needed
                fileInput.value = '';
            }
        });
        
        // Create a hidden file input for each file
        function createHiddenFileInput(file) {
            // Create a new DataTransfer object
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            
            // Create a hidden file input
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'file';
            hiddenInput.name = 'vehiclePhotos[]';
            hiddenInput.style.display = 'none';
            hiddenInput.id = 'file-' + fileCounter++;
            hiddenInput.files = dataTransfer.files;
            
            // Add it to the container
            document.getElementById('photoInputsContainer').appendChild(hiddenInput);
        }
        
        // Update the displayed list of files
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('li');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                
                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                item.appendChild(fileName);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn btn-sm btn-danger';
                removeBtn.textContent = 'Remove';
                removeBtn.type = 'button'; // Prevent form submission
                removeBtn.onclick = function(e) {
                    // Prevent event bubbling
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Remove file from array
                    selectedFiles.splice(index, 1);
                    
                    // Remove hidden input
                    const hiddenInput = document.getElementById('file-' + index);
                    if (hiddenInput) {
                        hiddenInput.remove();
                    }
                    
                    // Update the list
                    updateFileList();
                    
                    // Hide header and clear button if no files
                    if (selectedFiles.length === 0) {
                        document.getElementById('selectedFilesHeader').classList.add('d-none');
                        document.getElementById('clearFiles').classList.add('d-none');
                        
                        // Clear all hidden inputs
                        document.getElementById('photoInputsContainer').innerHTML = '';
                    }
                    
                    return false;
                };
                
                item.appendChild(removeBtn);
                fileList.appendChild(item);
            });
        }
        
        // Clear all files
        document.getElementById('clearFiles').addEventListener('click', function() {
            selectedFiles = [];
            document.getElementById('photoInputsContainer').innerHTML = '';
            updateFileList();
            this.classList.add('d-none');
            document.getElementById('selectedFilesHeader').classList.add('d-none');
        });
        
        // Form submission handler
        document.getElementById('sellVehicleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Check if at least one file is selected
            if (selectedFiles.length === 0) {
                alert('Please select at least one photo of your vehicle.');
                return;
            }
            
            // In a real implementation, this form would be submitted to the server
            // The files would be available in vehiclePhotos[] array on the server
            
            // For demonstration, show submission confirmation
            const formData = new FormData(this);
            
            // Log form data (in a real application, you would send this to the server)
            console.log('Form submitted with the following data:');
            for (const [key, value] of formData.entries()) {
                if (key === 'vehiclePhotos[]') {
                    console.log(`${key}: ${value.name} (${value.type}, ${value.size} bytes)`);
                } else {
                    console.log(`${key}: ${value}`);
                }
            }
            
            alert('Thank you for submitting your vehicle information! Our team will review your listing and contact you soon.');
            
            // Reset form and file list after submission
            this.reset();
            selectedFiles = [];
            document.getElementById('photoInputsContainer').innerHTML = '';
            updateFileList();
            document.getElementById('selectedFilesHeader').classList.add('d-none');
            document.getElementById('clearFiles').classList.add('d-none');
        });
    </script>
</body>
</html>
